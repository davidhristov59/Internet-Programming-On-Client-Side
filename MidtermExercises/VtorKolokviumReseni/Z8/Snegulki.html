<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.2/lib/anime.min.js"></script>

</head>
<body>

<img src="s1.png"/>
<img src="s2.png"/>
<img src="s3.png"/>
<img src="s4.png"/>
<img src="s5.png"/>
<img src="s6.png"/>

<script>

    window.onload = function (){

        let images = document.getElementsByTagName('img');

        for (let i = 0; i < images.length; i++) {
            images[i].style.width = "100px";
            images[i].style.height = "100px";
            images[i].style.position = 'absolute';
            images[i].style.top = "0px";

            effect(images[i]); //ja povikuvame funkcijata za sekoja slika
        }
    }

    function effect(snegulka){

        snegulka.style.left = Math.random() * 1000 + "px"; //random da bidat postaveni slikite niz cel ekran ama od levo gledame

        let animation = anime({

            targets: snegulka,
            top: [-10, 1000],
            duration: Math.random() * 5000 + 2000,
            easing: 'linear',
            complete: function (){ //se restartira animacijata, odi odponovo
                effect(snegulka);
            }
        })


    }

</script>



</body>
</html>
