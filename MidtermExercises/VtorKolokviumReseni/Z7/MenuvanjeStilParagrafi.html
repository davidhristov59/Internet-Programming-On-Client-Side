<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>

<body>

<script>
  let data =  '[{"name":"color", "options":["red", "blue", "green", "#FF00FF"]},' +
          '{"name":"width", "options":["100px", "200px", "600px"]},' +
          '{"name":"background-color", "options":["yellow", "black", "pink"]}]'

  let JSONdata = JSON.parse(data);

  window.onload = function (){

      for (let i = 0; i < data.length; i++) {
            if(JSONdata[i].name === 'color'){ //sega samo color opcijata
                let option1 = document.createElement("option");
                let option2 = document.createElement("option");
                let option3 = document.createElement("option");
                let option4 = document.createElement("option");

                option1.innerHTML = JSONdata[i].options[0];
                option2.innerHTML = JSONdata[i].options[1];
                option3.innerHTML = JSONdata[i].options[2];
                option4.innerHTML = JSONdata[i].options[3];

                //4 opcii za color posebno
                document.getElementById("color").append(option1);
                document.getElementById("color").append(option2);
                document.getElementById("color").append(option3);
                document.getElementById("color").append(option1);
            }

            else if(JSONdata[i].name === 'width'){
                let option1 = document.createElement("option");
                let option2 = document.createElement("option");
                let option3 = document.createElement("option");

                option1.innerHTML = JSONdata[i].options[0];
                option2.innerHTML = JSONdata[i].options[1];
                option3.innerHTML = JSONdata[i].options[2];

                document.getElementById("width").append(option1);
                document.getElementById("width").append(option2);
                document.getElementById("width").append(option3);
            }
            else if(JSONdata[i].name === 'background-color'){
                let option1 = document.createElement("option");
                let option2 = document.createElement("option");
                let option3 = document.createElement("option");

                option1.innerHTML = JSONdata[i].options[0];
                option2.innerHTML = JSONdata[i].options[1];
                option3.innerHTML = JSONdata[i].options[2];

                document.getElementById("background-color").append(option1);
                document.getElementById("background-color").append(option2);
                document.getElementById("background-color").append(option3);
            }
      }
  }

  function promena1(){

      let boja = document.getElementById('color').value;
      let p = document.getElementById("paragraf");
      p.style.color = boja;
      //kakva boja ke selektirame vo takva boja ke se smeni tekstot
  }

  function promena2(){

      let width = document.getElementById("width").value;
      let p = document.getElementById("paragraf");
      p.style.width = width;
  }

  function promena3(){
      let backgroundColor = document.getElementById("background-color").value;
      let p = document.getElementById("paragraf");
      p.style.backgroundColor = backgroundColor;
  }

</script>

<div>

<p id="paragraf">LOREM IPSUM DOLOR SIT AMET</p>

    color<select id="color" onchange="promena1()"></select>
    width<select id="width" onchange="promena2()"><</select>
    background-color<select id="background-color" onchange="promena3()"></select>

</div>

</body>
</html>
