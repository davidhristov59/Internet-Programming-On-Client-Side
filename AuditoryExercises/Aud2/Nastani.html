<!DOCTYPE html>
<html lang="en">
<head>

    <title>Nastani</title>

    <script>
        function change(){
            var x = document.getElementById("demo");
            x.innerHTML = "Hello JavaScript"; //go menuvame vo
        }

        function changeStyle(){
            // let element = document.querySelector("body p#text");
            let element = document.getElementById("text");
