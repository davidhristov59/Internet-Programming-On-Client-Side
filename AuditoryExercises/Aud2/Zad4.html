<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

  function isPrime(n){
    if(n===1){
      return false;
    }
    else if(n===2){
      return true;
    }
    else {
      for(var x = 2;x < n; x ++){
        if(n % x === 0){
          return false;
        }
      }
      return true;
    }
  }

  // Math.random() – генерира случаен број од 0 до 1
  // Math.floor() – заокружува на најблискиот помал цел број
  var n = Math.floor((Math.random() * 100) + 1);
  console.log(n + ', '+ isPrime(n));
</script>


</body>
</html>
