<html>
<head>
  <title>DOM Tests</title>

<!--  document.body.text = "red" &ndash;&gt; vo console pisuvam za da imam pristap do sve vnatre vo body-to i da manipuliram so text...-->

  <script type="application/javascript">
    function setBodyAttr(attr, value){
      if (document.body) eval('document.body.'+attr+'="'+value+'"'); //document.body[attr] = value
      else notSupported();
    }
  </script>
</head>
<body><div style="margin: .5in; height: 400;"><form>
  <p><b><tt>text</tt>color</b></p>
  <select onChange="setBodyAttr('text', this.options[this.selectedIndex].value);">
    <option value="black">black
    <option value="darkblue">darkblue
  </select>
  <p><b><tt>bgColor</tt></b></p>
  <select onChange="setBodyAttr('bgColor', this.options[this.selectedIndex].value);">
    <option value="white">white
    <option value="lightgrey">gray
  </select>
  <p><b><tt>link</tt></b></p>
  <select onChange="setBodyAttr('link', this.options[this.selectedIndex].value);">
    <option value="blue">blue
    <option value="green">green
  </select>
  <small><a href="http://www.google.com" id="sample">(sample link)</a></small><br>
</form>
</div>
</body>
</html>
