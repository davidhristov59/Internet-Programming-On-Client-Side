<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>

  <span class="letter">A</span><span class="letter">N</span><span class="letter">I</span><span class="letter">M</span><span class="letter">E</span>
  <div></div>
  <span class="letter">I</span><span class="letter">S</span>
  <div></div>
  <span class="letter">C</span><span class="letter">O</span><span class="letter">O</span><span class="letter">L</span>

</h1>

<script>
  let animation = anime({
    targets: '.letter',
    translateY: 50,
    opacity: 1,
    rotate: {
      value: 360, //kolku da se izrotiraat
      duration: 2000,  //kolku vreme da trae procesot na rotiranje
      easing : 'easeInExpo'
    },
    scale: anime.stagger([0,7,1], {from: 'center'}),
    delay: anime.stagger(100, {start: 1000}), //da pocnuva posle sekoja sekunda i 100 za sekoja bukva posebno
    translateX: [-10, 30]
  });
</script>

</body>
</html>
