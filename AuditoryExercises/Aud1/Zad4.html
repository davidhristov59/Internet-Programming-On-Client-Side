<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IPNKS</title>
</head>
<body>

<script>

  var poeni = prompt("Vnesete poeni od ispitot:");
  poeni = parseInt(poeni);

  if(!isNaN(poeni)){
    if(poeni >= 0 && poeni <= 50){
      console.log("5");
    }
    else if(poeni >= 51 && poeni <= 60){
      console.log("6");
    }
    else if(poeni >= 61 && poeni <= 70){
      console.log("7");
    }
    else if(poeni >= 71 && poeni <= 80){
      console.log("8");
    }
    else if(poeni >= 81 && poeni <= 90){
      console.log("9");
    }
    else if(poeni >= 91 && poeni <= 100){
      console.log("10");
    }
  }

</script>

</body>
</html>
