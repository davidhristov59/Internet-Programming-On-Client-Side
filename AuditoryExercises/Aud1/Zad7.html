<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>IPNKS</title>
</head>
<body>

<script>

  var max = prompt("Vnesete broj: ");
  var num;
  max = parseInt(max);
  num = parseInt(num);

  while(true){
    if(isNaN(num)){
      break;
    }

    if(num > max){
      max = num;
    }
  }

  if(!isNaN(max)){
    console.log("Maksimalen broj od vnesenite broevi e %d" + max);
  }

</script>
