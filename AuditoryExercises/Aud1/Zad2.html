<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IPNKS</title>
</head>
<body>

<script>

  var godina = prompt("Vnesi ja godinata");
  godina = parseInt(godina);

  if(!isNaN(godina)){ //ako e godina (ako e number)

    if((godina % 4 === 0 && godina % 100 !== 0) || godina % 400 === 0){
      console.log("Godinata e prestapna");
    }

  }
  else {
    alert("Godinata ne e prestapna godina ");
  }


</script>

</body>
</html>
