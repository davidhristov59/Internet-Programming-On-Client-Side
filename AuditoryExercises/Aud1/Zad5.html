<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IPNKS</title>
</head>
<body>

<script>

  var base = prompt("Vnesi ja osnovata: ");
  var exp = prompt("Vnesete go eksponentot: ");

  base = parseInt(base);
  exp = parseInt(exp);

  let result = 1;

  for(let i = 0; i < exp; i++){
    result *= base;

  }

  console.log(result);


</script>

</body>
</html>
