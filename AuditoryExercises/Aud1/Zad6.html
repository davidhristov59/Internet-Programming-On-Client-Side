<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IPNKS</title>
</head>
<body>

<script>

  var num = prompt("Vnesete broj");
  var counter1 = 0, counter2 = 0, counter3 =0;
  num = parseInt(num);

  while(!isNaN(num)){
    if(num % 3 === 0){
      counter1 ++;
    }
    else if(num % 3 ===1){
      counter2++;
    }
    else if(num % 3 === 2){
      counter3++;
    }
  }

  console.log("Ima %d broevi koi sto se delivi so 3" + counter1);
  console.log("Ima %d broevi koi sto se delivi so 3" + counter1);
  console.log("Ima %d broevi koi sto se delivi so 3" + counter1);

</script>

</body>
</html>
