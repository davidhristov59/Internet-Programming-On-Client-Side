<script>

    let student = {
        name : "David Rayy",
        sclass : "VI",
        rollno : 12
    };

    function printKeys(obj){
        let list = [];
        for(key in obj){
            //ke gi dodavame vo listata
            list.push(key)
        }
        return list.join(",");
    }

    console.log(printKeys(student)) // VAKA AKO SAKAME VO KONZOLA DIREKT DA PECATI
