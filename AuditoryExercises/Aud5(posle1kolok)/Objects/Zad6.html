    class Clock{
        constructor() {
          this.date = new Date();
          this.hour = this.date.getHours();
          this.min = this.date.getMinutes();
          this.sec = this.date.getSeconds();
        }

        start(){ //metod sto ke go pusti saatot

            let that = this;
            setInterval (function() { that.update();}, 1000);
            setInterval(update , 1000); //definicijata na funkcijata odi tuka, ne povikot
        }

        update(){ //ke go azurira saatot
          this.date = new Date();
          this.hour = this.date.getHours();
          this.min = this.date.getMinutes();
          this.sec = this.date.getSeconds();
          this.print();
        }

        print(){ //ke go printa saatot
          console.log(this.hour + " " + this.min+ " " + this.sec);
        }

    }
