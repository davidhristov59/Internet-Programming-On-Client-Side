<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

  <script>

    class Circle{
      constructor(radius) {
        this.radius = radius;
      }
      perimeter(){
        return 2 * this.radius * Math.PI;
      }
      area(){
        return this.radius * this.radius * Math.PI;
      }
    }

    //mozeme vo console ova
    let circle = new Circle(10);
    circle.radius; //vraka 10
    circle.perimeter();
    circle.area();

  </script>
