<script>

  function first(arr, n){ //treba da gi vrati prvite n elementi od poleto

    if(arr === null){
      return null;
    }

    if(n < 0){
      return [];//prazen array
    }

    return arr.slice(0, n); //vrati gi od 0 do n prvite elementi
  }


</script>
