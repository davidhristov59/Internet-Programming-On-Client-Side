<script>

  function toUpperFirst(str){
      return str.charAt(0).toUpperCase() + str.slice(1); //go pretvora prviot karakter vo golema i posle go sece vtoriot bidejki vtoriot e r
  }

  console.log(toUpperFirst("robin Singh from USA"));


</script>
