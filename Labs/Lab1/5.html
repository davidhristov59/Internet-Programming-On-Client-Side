<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pecatenje</title>
</head>
<body>

<script>

  for (let i = 0; i <= 30; i++) {
    if( i % 2 === 0){
      document.write(i + " e paren broj"+'<br>');
    }
    else {
      document.write(i + " ne e paren broj"+'<br>');
    }
  }

</script>

</body>
</html>
